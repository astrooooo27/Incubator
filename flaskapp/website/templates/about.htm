<!DOCTYPE html>
<html>
<title>Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    
    body, html {
      height: 100%;
      line-height: 1.8;
    }
    
    /* Full height image header */
    .bgimg-1 {
      background-position: center;
      background-size: cover;
      background-image: url("/static/images/farm.jpg");
      min-height: 100%;
    }
    
    .w3-bar .w3-button {
      padding: 16px;
    }
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide w3-bold"><b>Incubation</b></a>
    <a href="/about" class="w3-bar-item w3-right w3-button w3-wide w3-bold"><b>About</b></a>
    <a href="/login" class="w3-bar-item w3-right w3-button w3-wide w3-bold"><b>Login</b></a>
  </div>
</div>

<!-- About Section -->
<div class="bgimg-1 w3-container" style="padding:128px 16px" id="about">
    <h3 class="w3-center w3-jumbo w3-animate-opacity w3-hide-small">ABOUT THE PROJECT</h3>
    <p class="w3-center w3-padding-64 w3-animate-opacity">Incubation with IoT will allow poltry farmers to increase productivity, reduce wastage and reduce the work load. <br>
    This project is mainly focused on Incubatoion.
    </p>

    <div class="w3-container w3-margin w3-padding-botton">
    <!--<img src="/static/images/mobile.jpg" class="w3-image"-->
    </div>

<!-- Footer -->
<footer class="w3-center w3-padding-64">
    <p>Developed By PCEIT-03-701E</p>
    <br>
    <br>
    <br>
    <br>
</footer>
 
<script>
// Modal Image Gallery
function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
    var captionText = document.getElementById("caption");
    captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
    if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    } 
    else {
    mySidebar.style.display = 'block';
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
